<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">	
    <meta name="description" content="HTML Assignments">
    <meta name="keywords" content="HTML,HTML5,Sementic,non-sementic,iFrame,HTML Validation,Positioning">
    <title>HTML/HTML5-DAY3 - iFrame/HTML Validation/Positioning</title>    
	<link href="css/style.css" rel="stylesheet">         
	<!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->	 
</head>
<body>     	
	<div class="container"><!-- Blog Title Starts /.Fixed to top-->
		<div class="bg_tile">
			BLOG TITLE
		</div>
	</div><!-- Blog Title End-->
	
	<section class="middle"> <!-- Middle Section Starts -->
		<div class="container">
			<aside>	<!-- Left Side links Starts -->
				<h2>Quick Links</h2>
				<ul>
					<li><a href="#"> Sub Nav Link 1 </a></li>
					<li><a href="#"> Sub Nav Link 2 </a></li>
					<li><a href="#"> Sub Nav Link 3 </a></li>
					<li><a href="#"> Sub Nav Link 4 </a></li>
					<li><a href="#"> Sub Nav Link 5 </a></li>
					<li><a href="#"> Sub Nav Link 6 </a></li>
				</ul>
		
				<!-- Iframe starts -->
				<h2> Iframe Blog </h2>
				<iframe src="http://www.tutorialspoint.com/">
					<p>Your browser does not support iframes.</p>
				</iframe><!-- Iframe Ends -->
				
			</aside><!-- Left Side links End -->	
		
			<div class="grid"><!-- Right Thumbnail Blog Starts -->
				<div>
					<ul class="thumbnail">						
						<li>							
							<div class="box"></div>								
							<img src="images/Blog1.png" alt="blog1"> 		
						</li>						
						<li>
							<div class="box"></div>														
							<img src="images/Blog2.png" alt="blog2"> 														
						</li>
						<li>
							<div class="box"></div>								
							<img src="images/Blog3.png" alt="blog3"> 							
						</li>
						<li>
							<div class="box"></div>								 
							<img src="images/Blog4.png" alt="blog4">
						</li>
					</ul>					
					<div class="clearFix"></div>
					
				</div>
			</div>	<!-- Right Thumbnail Blog End-->		
			<div class="clearFix"></div>	
		
		</div><!-- container Ends -->
	</section><!-- Middle Section Ends -->	
	
	<footer><!-- Footer Starts -->
		<div class="container">
			<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contact</a></li>
			</ul>			
			<p><!-- HTML Page Validator -->
				<a href="https://validator.w3.org/nu/#file" target="_blank">	  
					<img  src="http://www.w3.org/Icons/valid-html401.png" alt="w3.org validator"/>
				</a>
			</p>				
		<div class="clearFix"></div>		
		</div><!-- Container End -->
	</footer><!-- Footer End -->	
	
</body>
</html>
